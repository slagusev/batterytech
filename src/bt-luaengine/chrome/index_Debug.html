<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>BatteryTech App</title>
  <script type="text/javascript" src="common.js"></script>
</head>
<body data-name="batterytech_app" data-tc="" data-config="Debug" data-width="640"
    data-height="480">
  <h1>BatteryTech App</h1>
  <h2>Status: <code id="statusField">NO-STATUS</code></h2>
  <!-- The NaCl plugin will be embedded inside the element with id "listener".
      See common.js.-->
  <div id="listener"></div>
  <div id="nacl_container">
  <script type="text/javascript">
    var container = document.getElementById('listener');
    container.addEventListener('message', handleMessage, true);
    function handleMessage(message_event) {
  		console.log(message_event.data);
	}
	console.log("BT Javascript Console Ready");
 	</script>
	</div>
</body>
</html>
